<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudante</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Editar Estudante</h1>
    <form id="studentForm" th:action="@{/students/{id}(id=${student.id})}" method="post">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${student.name}" required>
        </div>
        <div class="form-group">
            <label for="birthday">Data de Nascimento</label>
            <input type="date" id="birthday" name="birthday" class="form-control" th:value="${student.birthday}" required>
        </div>
        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" class="form-control" th:value="${student.cep}" required>
        </div>
        <div class="form-group">
            <label for="course">Curso</label>
            <input type="text" id="course" name="course" class="form-control" th:value="${student.course}" required>
        </div>
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#confirmModal">Atualizar</button>
        <a href="/students" class="btn btn-secondary ml-2">Cancelar</a>
    </form>
</div>

<!-- Modal de Confirmação -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmar Atualização</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Você tem certeza que deseja atualizar os dados deste estudante?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" id="confirmButton">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // JavaScript para enviar o formulário após confirmação
    document.getElementById("confirmButton").addEventListener("click", function() {
        document.getElementById("studentForm").submit(); // Submete o formulário
    });
</script>

</body>
</html>
